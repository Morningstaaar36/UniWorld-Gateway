<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #fff;
            color: #000;
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        .navbar {
            background-color: #363d52 !important;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
        }
        .navbar-nav .nav-link:hover {
            color: #ccc !important;
        }
    </style>
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">University</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'profile_home_by_username' username=username %}">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'applicationHomeRenderer' username=username %}">Application</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'publication_home_by_username' username=username %}">Publication</a>
      </li>
    </ul>
  </div>
</nav>

<h1>Update Profile</h1>
<form method="post" action="{% url 'updateProfile' username=username %}" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="student_id" value="{{ student_id }}">
    
    <label><input type="checkbox" name="update_name" value="true"> Update Name</label><br>
    <label><input type="checkbox" name="update_email" value="true"> Update Email</label><br>
    <label><input type="checkbox" name="update_cgpa" value="true"> Update CGPA</label><br>
    <label><input type="checkbox" name="update_phone_number" value="true"> Update Phone Number</label><br>
    <label><input type="checkbox" name="update_image" value="true"> Update Image</label><br>

    <label for="name">New Name:</label><br>
    <input type="text" id="name" name="name"><br>
    
    <label for="email">New Email:</label><br>
    <input type="email" id="email" name="email"><br>
    
    <label for="cgpa">New CGPA:</label><br>
    <input type="number" id="cgpa" name="cgpa" step="0.01"><br>
    
    <label for="phone_number">New Phone Number:</label><br>
    <input type="text" id="phone_number" name="phone_number"><br>
    
    <label for="image">New Image:</label><br>
    <input type="file" id="image" name="image" accept="image/*"><br>
    
    <button type="submit">Update Profile</button>
</form>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
