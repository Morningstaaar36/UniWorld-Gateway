<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #fff;
            color: #000;
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        .navbar {
            background-color: #363d52 !important;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
        }
        .navbar-nav .nav-link:hover {
            color: #ccc !important;
        }
        .publication-actions {
            margin-top: 10px;
        }
        .publication-actions a {
            color: #fff;
            margin-right: 10px;
        }
        .add-option {
            margin-top: 20px;
        }
        .add-option a {
            color: #fff;
        }
    </style>
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">University</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'profile_home_by_username' username=username %}">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'applicationHomeRenderer' username=username %}">Application</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'publication_home_by_username' username=username %}">Publication</a>
      </li>
    </ul>
  </div>
</nav>

<h1>Student Profile</h1>
<p>Username: {{ username }}</p>
<p>Name: {{ name }}</p>
<p>Email: {{ email }}</p>
<p>CGPA: {{ cgpa }}</p>
<p>Phone Number: {{ phone_number }}</p>
{% if image_data %}
<img src="data:image/png;base64,{{ image_data }}" alt="Student Image">
{% endif %}
<p>Date of Birth: {{ date_of_birth }}</p>

<form method="post" action="{% url 'updateProfileRenderer' username=username %}">
    {% csrf_token %}
    <!-- Hidden input for passing the student ID -->
    <input type="hidden" name="student_id" value="{{ student_id }}">
    <!-- Button to submit the form -->
    <button type="submit">Update Profile</button>
</form>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
