<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Reports</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #fff; /* Set background color to black */
                color: #000; /* Set text color to bright white */
                padding: 20px; /* Add padding for content */
            }
            h2 {
                color: #007bff; /* Set h2 text color to white */
                margin-top: 20px; /* Add top margin to h2 */
            }
            form {
                margin-top: 20px; /* Add top margin to form */
            }
            label {
                margin-right: 10px; /* Add right margin to labels */
            }
            input[type="number"] {
                width: 100px; /* Set width of number input */
                padding: 5px; /* Add padding to number input */
            }
            button[type="submit"] {
                padding: 5px 10px; /* Add padding to submit button */
                background-color: #007bff; /* Set button background color */
                color: #ffffff; /* Set button text color */
                border: none; /* Remove button border */
                cursor: pointer; /* Set cursor to pointer on hover */
            }
            button[type="submit"]:hover {
                background-color: #0056b3; /* Darken button background color on hover */
            }
        </style>
    </head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">University</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile_home_by_username' username=username %}">Profile</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="{% url 'documents_home_by_username' username=username %}">Documents</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'applicationHomeRenderer' username=username %}">Application</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'publication_home_by_username' username=username %}">Publication</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'search_reports_rendererer' username=username %}">Reports</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <h2>Welcome, {{ username }}!</h2>
        <h2>Search Reports</h2>
        <form method="POST" action="{% url 'search_reports_by_year' username=username %}">
            {% csrf_token %}
            <label for="year">Enter Year:</label>
            <input type="number" id="year" name="year" required>
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
