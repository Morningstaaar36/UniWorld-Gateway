<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Documents</title>
</head>
<body>
    <h1>Student Documents</h1>
    {% for document, pdf_content in documents %}
        <h2>Document Type: {{ document.document_type }}</h2>
        <p>Upload Date: {{ document.upload_date }}</p>
        <embed src="data:application/pdf;base64,{{ pdf_content }}" type="application/pdf" width="100%" height="600px">
    {% endfor %}
</body>
</html>
